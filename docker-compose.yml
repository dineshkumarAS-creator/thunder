version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tradeflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tradeflow
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/tmp/uploads
    command: >
      sh -c "python -c 'from database import Base, engine; Base.metadata.create_all(bind=engine)' &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  celery-worker:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tradeflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    command: celery -A background.tasks worker --loglevel=info

  celery-beat:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tradeflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    command: celery -A background.tasks beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
